name: Build & Push Docker Image

on:
  push:
    branches: [master]
  workflow_dispatch:   # 手動觸發也可以

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # -------------------------------------------------
      # 1️⃣ 取得程式碼
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2️⃣ 設定 Docker Buildx（支援多平台）
      # -------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------------------------
      # 3️⃣ 登入 Docker Hub
      #    - 需要在 Repository Settings → Secrets → New repository secret
      #      新增 DOCKERHUB_USERNAME、DOCKERHUB_TOKEN
      # -------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------------------------------------
      # 4️⃣ 建置與推送 (multi‑arch: linux/amd64 & linux/arm64)
      # -------------------------------------------------
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 只保留合法的 tag，若是 master 分支則同時打上 master 標籤
          tags: |
            chyuaner/echo-server:latest
            ${{ github.ref == 'refs/heads/master' && 'chyuaner/echo-server:master' || '' }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=chyuaner/echo-server:buildcache
          cache-to: type=registry,ref=chyuaner/echo-server:buildcache,mode=max
